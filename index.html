<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>JS Terminal</title>
</head>
<body>
<main>
    <div id="wrapper">
        <div class="inline">
            <p class="highlight">&nbsp;JavaScript Terminal&nbsp;</p>
            <a href="https://github.com/scottmangiapane/js-terminal" style="float: right">GitHub</a>
        </div>
        <div id="output"></div>
        <div id="input-container">
            <span class="inline"><p class="accent" id="input-prefix">/ root$&nbsp;</p></span>
            <input autocapitalize="off" autocomplete="off" autocorrect="off" autofocus id="input-text"
                   spellcheck="false" type="text">
        </div>
    </div>
</main>
</body>
<div id="scripts">
    <script src="js/controller.js" type="text/javascript"></script>
    <script src="js/init.js"></script>
    <script src="js/model.js" type="text/javascript"></script>
    <script src="js/view.js" type="text/javascript"></script>
    <link rel="import" href="js/programs/pkg.js" id="packageManager">
</div>
</html>
